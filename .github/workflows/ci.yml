name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'SCRUM-*'
      - 'feature/*'
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Unit Tests - Fast, isolated tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (flake8)
        working-directory: backend
        run: |
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run type checking (mypy)
        working-directory: backend
        run: |
          mypy app/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Run unit tests with coverage
        working-directory: backend
        env:
          SECRET_KEY: test-secret-key-minimum-32-characters-long
        run: |
          pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=term-missing --cov-report=html

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: unit-tests
          name: unit-test-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Archive unit test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-report
          path: backend/htmlcov/
          retention-days: 7

  # Integration Tests - Tests with external dependencies
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-minimum-32-characters-long
        run: |
          pytest tests/integration/ -v --cov=app --cov-report=xml --cov-report=term-missing --cov-report=html

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: integration-tests
          name: integration-test-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Archive integration test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-report
          path: backend/htmlcov/
          retention-days: 7

  # Combined Coverage Report
  combined-coverage:
    name: Combined Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run all tests with combined coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-minimum-32-characters-long
        run: |
          pytest -v --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: combined
          name: combined-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Generate coverage summary
        working-directory: backend
        run: |
          coverage report --format=total > coverage.txt
          COVERAGE=$(cat coverage.txt)
          echo "::notice::Combined Test Coverage: ${COVERAGE}%"
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV

  # Code Quality
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Black
        run: pip install black==24.2.0

      - name: Check code formatting (Black)
        working-directory: backend
        run: |
          black --check app/ tests/

  # Database Migrations
  database-migrations:
    name: Database Migration Check
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install alembic psycopg2-binary sqlalchemy pydantic pydantic-settings

      - name: Check migration files
        working-directory: backend
        run: |
          alembic check
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        continue-on-error: true

      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-minimum-32-characters-long
        run: |
          # Install all dependencies for imports
          pip install -r requirements.txt
          # Run migrations
          alembic upgrade head

  # Security Checks
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety check (dependency vulnerabilities)
        working-directory: backend
        run: |
          safety check --file requirements.txt --json
        continue-on-error: true

      - name: Run Bandit (security issues)
        working-directory: backend
        run: |
          bandit -r app/ -f json -o bandit-report.json
        continue-on-error: true

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: crypto-prediction-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Summary Job
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, combined-coverage, code-quality, database-migrations, docker-build]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Combined Coverage: ${{ needs.combined-coverage.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Database Migrations: ${{ needs.database-migrations.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"

      - name: Set status
        run: |
          if [ "${{ needs.unit-tests.result }}" == "failure" ] || \
             [ "${{ needs.integration-tests.result }}" == "failure" ] || \
             [ "${{ needs.combined-coverage.result }}" == "failure" ] || \
             [ "${{ needs.code-quality.result }}" == "failure" ] || \
             [ "${{ needs.docker-build.result }}" == "failure" ]; then
            echo "CI Failed"
            exit 1
          else
            echo "CI Passed"
          fi
