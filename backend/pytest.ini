[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths - organized by type
testpaths = tests

# pytest-asyncio configuration
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests - fast, isolated, no external dependencies
    integration: Integration tests - may require database/cache
    slow: Slow running tests
    db: Tests requiring database
    cache: Tests requiring Redis cache

# Directory markers (auto-applied based on directory)
# Tests in tests/unit/ are fast and isolated
# Tests in tests/integration/ may have external dependencies

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
